openapi: 3.0.3
info:
  title: Sample Pet Store API
  description: A sample API for testing the openapi-validator skill
  version: 1.0.0

servers:
  - url: https://api.example.com/v1
    description: Production server

paths:
  /pets:
    get:
      operationId: listPets
      summary: List all pets
      description: Returns a list of all pets in the store
      responses:
        '200':
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    post:
      operationId: createPet
      summary: Create a pet
      description: Add a new pet to the store
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetInput'
      responses:
        '201':
          description: Pet created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

  /pets/{petId}:
    get:
      operationId: getPet
      summary: Get a pet by ID
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A pet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found

components:
  schemas:
    Pet:
      type: object
      description: A pet in the store
      properties:
        id:
          type: integer
          description: Unique identifier
        name:
          type: string
          description: Pet's name
        species:
          type: string
          description: Type of animal
      required:
        - id
        - name

    PetInput:
      type: object
      description: Input for creating a pet
      properties:
        name:
          type: string
          description: Pet's name
        species:
          type: string
          description: Type of animal
      required:
        - name
